{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Berrio</title>
    <link rel="Icon" href="{% static 'img/LogoCasaBerrio (1).png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          {% if messages %}
            {% for message in messages %}
                <div class="alert {% if messages.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                  {{ message }}
                </div>
            {% endfor %}
          {% endif %}
          
          <div class="fadeIn first">
            <img src="{% static 'img/casaberrio.png' %}" id="icon" alt="User Icon" />
          </div>
      
         
          <form method="post">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Nombre de usuario" aria-required="true">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a" aria-required="true">
            <input type="submit" class="fadeIn fourth"  value=  "Iniciar SesiÃ³n" required>
          </form>
      
          
          <div id="formFooter">
            <strong> Crear cuenta </strong><a href="register.html">Registrarse </a>
          </div>
      
        </div>
      </div>
</body>
</html>
